<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vas con Joel a su casa</title>
  <style>
    body {
      background-color: #f0b7d4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-top: 100px;
    }

    #texto {
      font-size: 1.2rem;
      margin: 30px auto;
      max-width: 600px;
      min-height: 160px;
      visibility: visible;
    }

    .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      display: block;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #foto-castigo {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #foto-castigo img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }

    .back-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #d89cbc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      #texto {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Vas con Joel a su casa</h1>
  <div id="texto"></div>

  <div class="options-box" id="botones" style="display: none;">
    <button class="option-button" onclick="mostrarSiguiente()">Sí, narrador guapetón</button>
    <button class="option-button" onclick="respuestaNegativa()">No, qué pereza</button>
    <button class="back-button" onclick="window.location.href='primera-quedada.html'">Volver atrás</button>
  </div>

  <div id="foto-castigo">
    <img src="images/WhatsApp Image 2025-05-18 at 16.43.39.jpg" alt="Nuestra foto">
  </div>

  <audio id="sonidos" src="sonidos/Record (online-voice-recorder.com).mp3"></audio>

  <script>
    const texto = `Os quedáis en su casa y tú comienzas a sentirte muy incómoda porque bueno, es vuestra primera quedada y ya estáis en su casa bro? estas generaciones de hoy en día??... Ups me estoy saliendo del rol de narrador, mierda que me pongo nervioso, emm... ¿Quieres que siga?`;
    const textoDiv = document.getElementById('texto');
    const botonesDiv = document.getElementById('botones');
    let i = 0;

    function escribirTexto() {
      if (i < texto.length) {
        textoDiv.innerHTML += texto.charAt(i);

        let pausa = 50;
        const escrito = textoDiv.innerHTML;

        if (escrito.endsWith('...')) {
          pausa = 800;
        } else if (escrito.endsWith('bro?')) {
          pausa = 750;
        } else if (escrito.endsWith('Estas generaciones de hoy en día??')) {
          pausa = 1200;
        } else if (texto.charAt(i) === '.') {
          pausa = 350;
        } else if (texto.charAt(i) === ',') {
          pausa = 250;
        }

        i++;
        setTimeout(escribirTexto, pausa);
      } else {
        botonesDiv.style.display = 'block'; // Aparecen los botones una vez el texto está completo.
      }
    }

    function borrarTexto() {
      let currentText = textoDiv.innerHTML;
      let i = currentText.length;

      if (i > 0) {
        textoDiv.innerHTML = currentText.substring(0, i - 1);
        i--;
        setTimeout(borrarTexto, 25);
      } else {
        setTimeout(() => {
          const audio = document.getElementById('sonidos');
          audio.play();
          const nuevoTexto = `vale ya está. Estáis en su casa y te sientes incómoda, pero no sabes si decírselo para ir a otro sitio... ¿Qué haces?`;
          escribirNuevoTexto(nuevoTexto);
        }, 1000);
      }
    }

    function escribirNuevoTexto(nuevoTexto) {
      let j = 0;
      textoDiv.innerHTML = "";

      function escribirNuevo() {
        if (j < nuevoTexto.length) {
          textoDiv.innerHTML += nuevoTexto.charAt(j);
          j++;

          let pausa = 45;
          const escrito = nuevoTexto.substring(0, j);

          if (escrito.endsWith('vale')) pausa = 250;
          else if (escrito.endsWith('ya está.')) pausa = 350;
          else if (nuevoTexto.substring(j - 3, j) === '...') pausa = 750;
          else if (nuevoTexto.charAt(j - 1) === ',') pausa = 250;
          else if (nuevoTexto.charAt(j - 1) === '.') pausa = 350;

          setTimeout(escribirNuevo, pausa);
        } else {
          mostrarOpcionesNuevaEscena();
        }
      }

      escribirNuevo();
    }

    function mostrarSiguiente() {
      botonesDiv.style.display = 'none';
      borrarTexto();
    }

    function mostrarOpcionesNuevaEscena() {
      const nuevasOpciones = document.createElement('div');
      nuevasOpciones.className = 'options-box';
      nuevasOpciones.innerHTML = `
        <button class="option-button" onclick="alert('Elegiste decirlo')">Se lo dices</button>
        <button class="option-button" onclick="alert('Elegiste no decir nada')">No decírselo</button>
      `;
      document.body.appendChild(nuevasOpciones);
    }

    function respuestaNegativa() {
      textoDiv.innerHTML = '';
      botonesDiv.style.display = 'none';

      const castigoTexto = `Ah sí? O sea que me estás intentando vacilar en mi propio juego??... Qué mal, como castigo te voy a poner esta foto`;

      let j = 0;

      function escribirCastigo() {
        if (j < castigoTexto.length) {
          textoDiv.innerHTML += castigoTexto.charAt(j);

          let pausa = 50;
          if (castigoTexto.substring(0, j + 1).endsWith('...')) pausa = 750;

          j++;
          setTimeout(escribirCastigo, pausa);
        } else {
          setTimeout(() => {
            document.getElementById('foto-castigo').style.display = 'block';
          }, 500);

          setTimeout(() => {
            const textoExtra = `Salimos guapos eh?, nah en verdad el castigo es que te voy a reiniciar la página al principio ;)`;
            textoDiv.innerHTML += '<br><br>';
            let k = 0;

            function escribirFinal() {
              if (k < textoExtra.length) {
                textoDiv.innerHTML += textoExtra.charAt(k);

                let pausa = 50;
                if (textoExtra.substring(0, k + 1).endsWith('...')) pausa = 750;

                k++;
                setTimeout(escribirFinal, pausa);
              } else {
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 2500);
              }
            }

            escribirFinal();
          }, 3000);
        }
      }

      escribirCastigo();
    }

    window.onload = () => {
      setTimeout(escribirTexto, 500);
    };
  </script>

</body>
</html>

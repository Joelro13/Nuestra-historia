<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vas con Joel a su casa</title>
  <style>
    body {
      background-color: #f0b7d4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-top: 100px;
    }

    #texto {
      font-size: 1.2rem;
      margin: 30px auto;
      max-width: 600px;
      min-height: 160px;
      visibility: visible;
    }

    .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      display: block;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #foto-castigo {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #foto-castigo img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      #texto {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Vas con Joel a su casa</h1>
  <div id="texto"></div>

  <div class="options-box" id="botones" style="display: none;">
    <button class="option-button" onclick="mostrarSiguiente()">S√≠, narrador guapet√≥n</button>
    <button class="option-button" onclick="respuestaNegativa()">No, qu√© pereza</button>
  </div>

  <!-- Imagen que aparecer√° como castigo -->
  <div id="foto-castigo">
    <img src="images/0.jpg" alt="Nuestra foto">
  </div>

  <!-- Sonido que se reproduce -->
  <audio id="vozSonido" src="Record (online-voice-recorder.com).mp3"></audio>

  <script>
    const texto = `Os qued√°is en su casa y t√∫ comienzas a sentirte muy inc√≥moda porque bueno, es vuestra primera quedada y ya est√°is en su casa bro? estas generaciones de hoy en d√≠a??... Ups me estoy saliendo del rol de narrador, mierda que me pongo nervioso, emm... ¬øQuieres que siga?`;
    const textoDiv = document.getElementById('texto');
    const botonesDiv = document.getElementById('botones');
    let i = 0;

    function escribirTexto() {
      if (i < texto.length) {
        textoDiv.innerHTML += texto.charAt(i);

        let pausa = 50;
        const escrito = textoDiv.innerHTML;

        if (escrito.endsWith('...')) {
          pausa = 800;
        } else if (escrito.endsWith('bro?')) {
          pausa = 750;
        } else if (escrito.endsWith('Estas generaciones de hoy en d√≠a??')) {
          pausa = 1200;
        } else if (texto.charAt(i) === '.') {
          pausa = 350;
        } else if (texto.charAt(i) === ',') {
          pausa = 250;
        }

        i++;
        setTimeout(escribirTexto, pausa);
      } else {
        botonesDiv.style.display = 'block';
      }
    }

 function mostrarSiguiente() {
  botonesDiv.style.display = 'none';
  let currentText = textoDiv.innerHTML;
  let i = currentText.length;

  function borrarTexto() {
    if (i > 0) {
      textoDiv.innerHTML = currentText.substring(0, i - 1);
      i--;
      setTimeout(borrarTexto, 25);
    } else {
      // üîπ Pausa de 1 segundo antes de empezar
      setTimeout(() => {
        // üîä Reproducir sonido
        const audio = document.getElementById('vozSonido');
        audio.play();

        // üîπ Texto nuevo con pausas especiales
        const nuevoTexto = `vale (suena un sonido de afinar la voz) ya est√°. Est√°is en su casa y te sientes inc√≥moda, pero no sabes si dec√≠rselo para ir a otro sitio, pero por otra parte te da una verg√ºenza que flipas. ¬øQu√© haces?`;
        let j = 0;
        textoDiv.innerHTML = "";

        function escribirNuevo() {
          if (j < nuevoTexto.length) {
            textoDiv.innerHTML += nuevoTexto.charAt(j);
            j++;

            let pausa = 50;
            const escrito = nuevoTexto.substring(0, j);

            if (escrito.endsWith('vale')) pausa = 250;
            else if (escrito.endsWith('ya est√°.')) pausa = 350;
            else if (nuevoTexto.substring(j - 3, j) === '...') pausa = 750;
            else if (nuevoTexto.charAt(j - 1) === ',') pausa = 250;
            else if (nuevoTexto.charAt(j - 1) === '.') pausa = 350;

            setTimeout(escribirNuevo, pausa);
          } else {
            mostrarOpcionesNuevaEscena();
          }
        }

        escribirNuevo();
      }, 1000); // ‚Üê Espera antes de reproducir el sonido y escribir
    }
  }

  borrarTexto();
}

    function mostrarOpcionesNuevaEscena() {
      const nuevasOpciones = document.createElement('div');
      nuevasOpciones.className = 'options-box';
      nuevasOpciones.innerHTML = `
        <button class="option-button" onclick="alert('Elegiste decirlo')">Se lo dices</button>
        <button class="option-button" onclick="alert('Elegiste no decir nada')">No dec√≠rselo</button>
      `;
      document.body.appendChild(nuevasOpciones);
    }

    function respuestaNegativa() {
      textoDiv.innerHTML = '';
      botonesDiv.style.display = 'none';

      const castigoTexto = `Ah s√≠? O sea que me est√°s intentando vacilar en mi propio juego??... Qu√© mal, como castigo te voy a poner esta foto`;

      let j = 0;

      function escribirCastigo() {
        if (j < castigoTexto.length) {
          textoDiv.innerHTML += castigoTexto.charAt(j);

          let pausa = 50;
          if (castigoTexto.substring(0, j + 1).endsWith('...')) pausa = 750;

          j++;
          setTimeout(escribirCastigo, pausa);
        } else {
          setTimeout(() => {
            document.getElementById('foto-castigo').style.display = 'block';
          }, 500);

          setTimeout(() => {
            const textoExtra = `Salimos guapos eh?, nah en verdad el castigo es que te voy a reiniciar la p√°gina al principio ;)`;
            textoDiv.innerHTML += '<br><br>';
            let k = 0;

            function escribirFinal() {
              if (k < textoExtra.length) {
                textoDiv.innerHTML += textoExtra.charAt(k);

                let pausa = 50;
                if (textoExtra.substring(0, k + 1).endsWith('...')) pausa = 750;

                k++;
                setTimeout(escribirFinal, pausa);
              } else {
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 2500);
              }
            }

            escribirFinal();
          }, 3000);
        }
      }

      escribirCastigo();
    }

    window.onload = () => {
      setTimeout(escribirTexto, 500);
    };
  </script>

</body>
</html>

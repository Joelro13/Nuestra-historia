<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vas con Joel a su casa</title>
  <style>
    body {
      background-color: #f0b7d4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #texto {
      font-size: 1.2rem;
      margin-top: 100px;
      white-space: pre-wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: none;
    }

    .option-button:hover {
      background-color: #d89cbc;
    }
  </style>
</head>
<body>

<h1>Vas con Joel a su casa</h1>

<div id="texto"></div>

<div id="opciones">
  <button class="option-button" onclick="alert('¡Has elegido que sí!')">Sí, narrador guapetón</button>
  <button class="option-button" onclick="alert('JAJA eso fue gracioso')">No, qué pereza</button>
</div>

<script>
  const texto = `Os quedáis en su casa y tú comienzas a sentirte muy incómoda porque bueno, es vuestra primera quedada y ya estáis en su casa bro?, estas generaciones de hoy en día??... Ups me estoy saliendo del rol de narrador, mierda que me pongo nervioso, emm... ¿Quieres que siga?`;
  const textoDiv = document.getElementById('texto');
  const botones = document.querySelectorAll('.option-button');
  let i = 0;

  function escribirTexto() {
    if (i < texto.length) {
      textoDiv.textContent += texto.charAt(i);
      let pausa = 48; // Velocidad base

      const previo = texto.substring(i - 7, i + 1); // Para detectar frases completas

      // Pausas especiales
      if (previo.includes("bro?")) pausa = 1000;
      else if (previo.includes("día??")) pausa = 1200;
      else if (previo.includes("emm...")) pausa = 1000;
      else if (texto[i] === '.' || texto[i] === ',') pausa = 200;

      i++;
      setTimeout(escribirTexto, pausa);
    } else {
      // Mostrar botones al final
      botones.forEach(btn => btn.style.display = 'inline-block');
    }
  }

  escribirTexto();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Dónde fuimos en nuestra primera quedada?</title>
  <style>
    body {
      background-color: #f0b7d4; /* Fondo rosa */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-top: 100px; /* Espacio para que no lo tape la notificación */
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .button, .option-button {
      background-color: #e4a5c0;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover, .option-button:hover {
      background-color: #c88ead;
    }

    .options-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .notification {
      position: fixed;
      top: -60px;
      right: 20px;
      background-color: #6d98d4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 8px 30px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      animation: slideDown 1s forwards;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      white-space: nowrap;
    }

    @keyframes slideDown {
      0% {
        top: -60px;
      }
      100% {
        top: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Notificación -->
  <div class="notification">
    Modo 1ª persona activado en esta pregunta, ¡disfruta!
  </div>

  <h1>¿Dónde fuimos en nuestra primera quedada?</h1>
  <p class="message">Escoge la respuesta correcta:</p>

  <div class="options-box">
    <button class="option-button" onclick="window.location.href='mood.html'">Al Mood</button>
    <button class="option-button" onclick="window.location.href='casa.html'">A mi casa</button>
    <button class="option-button" onclick="window.location.href='hotel.html'">Al Hotel La Paz</button>
  </div>

  <div class="options-box">
    <button class="button" onclick="window.location.href='index.html'">Volver atrás</button>
  </div>

  <!-- SONIDO DE RESPIRACIÓN -->
  <audio id="breath-sound" src="audios/breath_woman-6049.mp3" preload="auto"></audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const breath = document.getElementById('breath-sound');
      breath.volume = 1;

      breath.play().then(() => {
        // Empieza el fundido a los 4.5 segundos
        setTimeout(() => {
          const fadeDuration = 1500; // 1.5 segundos
          const steps = 15;
          const stepTime = fadeDuration / steps;
          let currentStep = 0;

          const fadeOut = setInterval(() => {
            currentStep++;
            breath.volume = Math.max(0, 1 - (currentStep / steps));
            if (currentStep >= steps) {
              clearInterval(fadeOut);
              breath.pause();
              breath.currentTime = 0;
              breath.volume = 1;
            }
          }, stepTime);
        }, 4500); // Espera 4.5 segundos antes de empezar a bajar el volumen
      }).catch(error => {
        console.warn("El navegador bloqueó la reproducción automática:", error);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Dónde fue nuestra primera quedada?</title>
  <style>
    body {
      background-color: #f0b7d4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    body.visible {
      opacity: 1;
    }

    h1 {
      margin-top: 100px;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-top: 30px;
    }

    .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #d89cbc;
    }
  </style>
</head>
<body>
  <h1>¿Dónde fue nuestra primera quedada?</h1>
  <p>Elige la respuesta correcta</p>

  <div>
    <button class="option-button" onclick="window.location.href='respuesta_fiesta.html'">En una fiesta</button>
    <button class="option-button" onclick="window.location.href='respuesta_instagram.html'">Por Instagram</button>
    <button class="option-button" onclick="window.location.href='respuesta_amigos.html'">Nos presentaron unos amigos</button>
  </div>

  <audio id="golpe" src="audios/real-punch-in-the-face-233286.mp3"></audio>
  <audio id="respiro" src="audios/breath_woman-6049.mp3"></audio>

  <script>
    window.onload = () => {
      document.body.classList.add('visible');
      const golpe = document.getElementById('golpe');
      const respiro = document.getElementById('respiro');

      golpe.play();
      setTimeout(() => {
        respiro.play();
      }, 2000); // espera 2 segundos antes de reproducir la respiración
    }
  </script>
</body>
</html>

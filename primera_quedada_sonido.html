<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Dónde fuimos en nuestra primera quedada?</title>
  <style>
    body {
      background-color: #f0b7d4; /* Fondo rosa */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      opacity: 0;
      transition: opacity 6s ease; /* efecto despertar */
    }

    body.visible {
      opacity: 1;
    }

    h1 {
      color: #333;
      margin-top: 100px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .button, .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover, .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Notificación */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      background-color: #6d98d4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 8px 30px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      white-space: nowrap;
      opacity: 0; /* Oculto hasta que se active */
    }

    @keyframes notificationAnim {
      0% {
        transform: translateX(-50%) scale(1);
        background-color: #6d98d4;
      }
      20% { background-color: #f4a7d4; }
      40% { background-color: #6df4c4; }
      60% { background-color: #f4e46d; }
      80% { background-color: #d46df4; }
      100% {
        transform: translateX(-50%) scale(1.1);
        background-color: #6d98d4;
      }
    }
  </style>
</head>
<body>

  <!-- Notificación -->
  <div class="notification" id="notification">
    Modo 1ª persona activado en esta pregunta, ¡disfruta!
  </div>

  <h1>¿Dónde fuimos en nuestra primera quedada?</h1>
  <p class="message">Escoge la respuesta correcta:</p>

  <div class="options-box">
    <button class="option-button" onclick="fadeOutAndRedirect('mood.html')">Al Mood</button>
    <button class="option-button" onclick="fadeOutAndRedirect('casa.html')">A mi casa</button>
    <button class="option-button" onclick="fadeOutAndRedirect('hotel.html')">Al Hotel La Paz</button>
  </div>

  <div class="options-box">
    <button class="button" onclick="fadeOutAndRedirect('index.html')">Volver atrás</button>
  </div>

  <audio id="respiro" src="sonidos/breath_woman-6049.mp3"></audio>

<script>
  window.onload = () => {
    const body = document.body;
    const respiro = document.getElementById('respiro');
    const notification = document.getElementById('notification');

    // Inicia efecto "despertar" de la pantalla
    body.classList.add('visible');

    // Reproduce audio de respiración
    respiro.play().catch(e => console.warn('Autoplay fallido:', e));

    // Después de que la pantalla termine de "despertar" (6s) + 0.5s margen
    setTimeout(() => {
      notification.style.opacity = '1';
      notification.style.animation = 'notificationAnim 3s ease forwards';
    }, 6500);
  };

  function fadeOutAndRedirect(url) {
    document.body.classList.remove('visible');
    setTimeout(() => {
      window.location.href = url;
    }, 1000);
  }
</script>

</body>
</html>

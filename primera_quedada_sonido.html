<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¿DÃ³nde fuimos en nuestra primera quedada?</title>

  <style>
    body {
      background-color: #f0b7d4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      opacity: 0;
      transition: opacity 6s ease;
    }

    body.visible {
      opacity: 1;
    }

    h1 {
      color: #333;
      margin-top: 100px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .button, .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover, .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ================= NOTIFICACIÃ“N ================= */

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      background-color: #6d98d4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 8px 30px;
      border-radius: 20px;
      z-index: 1000;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes notificacionAnim {
      0% {
        transform: translateX(-50%) translateY(-30px) scale(0.9);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      60% {
        transform: translateX(-50%) translateY(0) scale(1.15);
      }
      80% {
        transform: translateX(-50%) scale(1.05);
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- NOTIFICACIÃ“N -->
  <div class="notification" id="notificacion">
    Modo 1Âª persona activado en esta pregunta, Â¡disfruta!
  </div>

  <h1>Â¿DÃ³nde fuimos en nuestra primera quedada?</h1>
  <p class="message">Escoge la respuesta correcta:</p>

  <div class="options-box">
    <button class="option-button" onclick="fadeOutAndRedirect('mood.html')">Al Mood</button>
    <button class="option-button" onclick="fadeOutAndRedirect('casa.html')">A mi casa</button>
    <button class="option-button" onclick="fadeOutAndRedirect('hotel.html')">Al Hotel La Paz</button>
  </div>

  <div class="options-box">
    <button class="button" onclick="fadeOutAndRedirect('index.html')">Volver atrÃ¡s</button>
  </div>

  <audio id="respiro" src="sonidos/breath_woman-6049.mp3"></audio>

  <script>
    window.onload = () => {
      const body = document.body;
      const respiro = document.getElementById('respiro');
      const noti = document.getElementById('notificacion');

      /* Efecto despertar */
      body.classList.add('visible');

      /* Sonido respiraciÃ³n */
      respiro.volume = 1;
      respiro.play().then(() => {

        setTimeout(() => {
          const fadeDuration = 1500;
          const steps = 15;
          const stepTime = fadeDuration / steps;
          let step = 0;

          const fadeInterval = setInterval(() => {
            step++;
            respiro.volume = Math.max(0, 1 - step / steps);

            if (step >= steps) {
              clearInterval(fadeInterval);
              respiro.pause();
              respiro.currentTime = 0;

              /* ðŸ”” NOTIFICACIÃ“N (DESPUÃ‰S DE TODO) */
              noti.style.opacity = 1;
              noti.style.animation = 'notificacionAnim 2.8s ease forwards';
            }
          }, stepTime);

        }, 4500);

      }).catch(() => {});
    };

    function fadeOutAndRedirect(url) {
      document.body.classList.remove('visible');
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>

</body>
</html>

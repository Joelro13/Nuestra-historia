<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos conocimos en una fiesta</title>
    <style>
        body {
            background-color: #84b7f0; /* Fondo azul igual al de Instagram */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 30px;
        }
        .button {
            background-color: #6d98d4; /* Un tono más oscuro que el fondo */
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #5b85b5; /* Otro tono oscuro para el hover */
        }
    </style>
</head>
<body>

    <h1>Más quisieras tú encontrarme en una fiesta, ¡nahhh!</h1>
    <p class="message">¡Esa no fue la forma en que nos conocimos! <br> La verdadera historia es mucho más especial, ¡descúbrela en el siguiente paso!</p>
    
    <button class="button" onclick="window.history.back()">Volver atrás</button>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Dónde fuimos en nuestra primera quedada?</title>
  <style>
    body {
      background-color: #84b7f0; /* Fondo rosado igual que la escena 1 */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .options-box {
      margin-top: 30px;
    }

    .button, .option-button {
      background-color: #84b7f0; /* Fondo rosado para los botones */
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 200px;
      display: inline-block;
    }

    .button:hover, .option-button:hover {
      background-color: #6d98d4; /* Azul más oscuro para hover */
    }

    /* Estilo para los botones de "volver atrás" */
    .button {
      background-color: #6d98d4; /* Azul para el botón de volver */
    }

    .button:hover {
      background-color: #5b85b5; /* Azul más oscuro para hover en "volver atrás" */
    }
  </style>
</head>
<body>

  <h1>¿Dónde fuimos en nuestra primera quedada?</h1>
  <p class="message">Escoge la respuesta correcta:</p>

  <div class="options-box">
    <button class="option-button" onclick="alert('¡Incorrecto! Aún no era el lugar donde fuimos :)')">Al Mood</button>
    <button class="option-button" onclick="alert('¡Incorrecto! Aunque hubiera estado genial, no fue allí ;)')">A mi casa</button>
    <button class="option-button" onclick="alert('¡Correcto! Fue al Hotel La Paz, ¡qué bonito recuerdo!')">Al Hotel La Paz</button>
  </div>

  <div class="options-box">
    <button class="button" onclick="window.history.back()">Volver atrás</button>
  </div>

</body>
</html>

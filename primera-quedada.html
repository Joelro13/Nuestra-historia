<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Donde fuimos en nuestra primera quedada</title>
    <style>
        body {
            background-color: #84b7f0; /* Fondo azul igual al de Instagram y fiesta */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 30px;
        }
        .button {
            background-color: #6d98d4; /* Un tono más oscuro que el fondo */
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #5b85b5; /* Otro tono oscuro para el hover */
        }
        .options {
            margin-top: 30px;
        }
        .option-button {
            background-color: #6d98d4; /* Igual que el botón principal */
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .option-button:hover {
            background-color: #5b85b5;
        }
    </style>
</head>
<body>

    <h1>¿Dónde fuimos en nuestra primera quedada?</h1>
    <p class="message">Escoge la respuesta correcta:</p>
    
    <div class="options">
        <button class="option-button" onclick="alert('¡Incorrecto! Aún no era el lugar donde fuimos :)')">Al Mood</button>
        <button class="option-button" onclick="alert('¡Incorrecto! Aunque hubiera estado genial, no fue allí ;)')">A mi casa</button>
        <button class="option-button" onclick="alert('¡Correcto! Fue al Hotel La Paz, ¡qué bonito recuerdo!')">Al Hotel La Paz</button>
    </div>
    
    <button class="button" onclick="window.history.back()">Volver atrás</button>

</body>
</html>

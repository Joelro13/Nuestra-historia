    body {
      background-color: #f0b7d4; /* Fondo rosa */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-top: 100px; /* Espacio para que no lo tape la notificaci贸n */
    }

    .message {
      font-size: 1.2rem;

    .button, .option-button {
      background-color: #f0b7d4;

    }

    .button:hover, .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      background-color: rgba(255, 255, 255, 0.2);

    }

.notification {
  position: fixed;
  top: -60px;
  right: 20px;

  background-color: #6d98d4;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  padding: 12px 40px;
  border-radius: 25px;

  text-align: center;
  white-space: nowrap;
  z-index: 1000;

  box-shadow: 0 0 25px rgba(255,255,255,0.4);

  animation:
  slideDown 0.8s ease forwards,
  moveToCenterX 4s cubic-bezier(0.4, 0, 0.2, 1) 0.9s forwards;

}



@keyframes slideDown {
  0% {
    top: -60px;
  }
  100% {
    top: 40px;
  }
}

@keyframes moveToCenterX {
  0% {
    right: 20px;
    left: auto;
    transform: scale(1);
    background-color: #6d98d4; /* azul base */
  }

  30% {
    left: 50%;
    right: auto;
    transform: translateX(-50%) scale(1.25);
    background-color: #ff8fbf; /* rosa suave */
  }

  50% {
    left: 50%;
    transform: translateX(-50%) scale(1.25);
    background-color: #8fb9ff; /* azul claro */
  }

  70% {
    left: 50%;
    transform: translateX(-50%) scale(1.25);
    background-color: #c69cff; /* lila suave */
  }

  /*  AQU ES DONDE SE QUEDA MS TIEMPO */
  85% {
    left: 50%;
    transform: translateX(-50%) scale(1.25);
    background-color: #6d98d4;
  }

  100% {
    right: 20px;
    left: auto;
    transform: scale(1);
    background-color: #6d98d4;
  }
}

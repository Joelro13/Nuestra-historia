<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Dónde fuimos en nuestra primera quedada?</title>
  <style>
    body {
      background-color: #f0b7d4; /* Fondo rosa */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-top: 100px; /* Espacio para que no lo tape la notificación */
    }

    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .button, .option-button {
      background-color: #f0b7d4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover, .option-button:hover {
      background-color: #d89cbc;
    }

    .options-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

.notification {
  position: fixed;
  top: 40px;
  right: 20px;

  background-color: #6d98d4;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  padding: 12px 40px;
  border-radius: 25px;

  text-align: center;
  white-space: nowrap;
  z-index: 1000;

  box-shadow: 0 0 25px rgba(255,255,255,0.4);

  animation:
    slideDown 0.8s ease forwards,
    cleanMoveX 4.5s ease-in-out 0.9s forwards;
}


@keyframes slideDown {
  0% {
    top: -60px;
  }
  100% {
    top: 40px;
  }
}

@keyframes cleanMoveX {
  0% {
    transform: translateX(0) scale(1);
    background-color: #6d98d4;
  }

  20% {
    transform: translateX(-30vw) scale(1.15);
    background-color: #8fb9ff;
  }

  40% {
    transform: translateX(-30vw) scale(1.15);
    background-color: #ff8fbf;
  }

  60% {
    transform: translateX(-30vw) scale(1.15);
    background-color: #c69cff;
  }

  80% {
    transform: translateX(-30vw) scale(1.15);
    background-color: #6d98d4;
  }

  100% {
    transform: translateX(0) scale(1);
    background-color: #6d98d4;
  }
}

  </style>
</head>
<body>

  <!-- Notificación -->
  <div class="notification">
    Modo 1ª persona activado en esta pregunta, ¡disfruta!
  </div>

  <h1>¿Dónde fuimos en nuestra primera quedada?</h1>
  <p class="message">Escoge la respuesta correcta:</p>

  <div class="options-box">
<button class="option-button" onclick="window.location.href='mood.html'">Al Mood</button>
<button class="option-button" onclick="window.location.href='casa.html'">A mi casa</button>
<button class="option-button" onclick="window.location.href='hotel.html'">Al Hotel La Paz</button>

  </div>

  <div class="options-box">
    <button class="button" onclick="window.location.href='index.html'">Volver atrás</button>
  </div>

</body>
</html>

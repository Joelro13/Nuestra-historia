<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escena 2 - Mood</title>
  <style>
    /* Fondo de la escena 2 (rosa #84b7f0) */
    .scene-mood {
      background-color: #84b7f0; /* Fondo rosa */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Contenedor de los botones centrado */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 2px solid #84b7f0; /* Borde del contenedor que coincide con el color del fondo */
      padding: 20px;
      border-radius: 10px; /* Esquinas redondeadas para el contenedor */
    }

    /* Estilo para los botones de opción */
    button.option {
      background-color: #84b7f0; /* Fondo de los botones igual al fondo */
      border: 2px solid #ffffff; /* Borde blanco */
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff; /* Texto blanco */
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px; /* Ancho fijo para todos los botones */
      transition: background-color 0.3s ease;
    }

    button.option:hover {
      background-color: #a2c8f7; /* Un tono más claro para el hover */
    }

    /* Botón de volver atrás */
    button.back {
      background-color: #84b7f0; /* Fondo del mismo color */
      border: 2px solid #ffffff; /* Borde blanco */
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px; /* Ancho fijo para todos los botones */
      transition: background-color 0.3s ease;
    }

    button.back:hover {
      background-color: #a2c8f7; /* Un tono más claro para el hover */
    }
  </style>
</head>
<body>
  <div class="scene-mood">
    <div class="button-container">
        <button class="option-button" onclick="window.location.href='mood_seco.html'">Le hablo más seco</button>
        <button class="option-button" onclick="window.location.href='mood_que_pasa.html'">Le pregunto qué le pasa</button>
        <button class="option-button" onclick="window.location.href='mood_no_lehablo.html'">Le dejo de hablar</button>
      <button class="back" onclick="goBack()">Volver atrás</button>
    </div>
  </div>

  <script>
    // Función para manejar la selección de una opción
    function selectOption(option) {
      console.log("Has seleccionado la opción: " + option);
      // Aquí puedes agregar la lógica para avanzar a la siguiente parte del juego
    }

    // Función para volver atrás
    function goBack() {
      window.history.back(); // Esto retrocede a la página anterior
    }
  </script>
</body>
</html>

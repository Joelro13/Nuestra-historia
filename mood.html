<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vas con Carla, Mario y Joel al mood</title>
  <style>
    /* Fondo de la escena 2 (rosa #84b7f0) */
    .scene-mood {
      background-color: #84b7f0; /* Fondo rosa */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    /* Título */
    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Texto de contexto */
    .context-text {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 40px;
    }

    /* Contenedor de los botones centrado */
    .button-container {
      display: flex;
      justify-content: space-between; /* Para que los botones estén de izquierda a derecha */
      align-items: center;
      width: 100%;
      max-width: 800px; /* Limitar el ancho para que se vean bien */
      border: 2px solid #84b7f0;
      padding: 20px;
      border-radius: 10px;
    }

    /* Estilo para los botones de opción */
    button.option-button {
      background-color: #84b7f0; /* Fondo de los botones igual al fondo */
      border: 2px solid #ffffff; /* Borde blanco */
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff; /* Texto blanco */
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px; /* Ancho fijo para todos los botones */
      transition: background-color 0.3s ease;
    }

    button.option-button:hover {
      background-color: #a2c8f7; /* Un tono más claro para el hover */
    }

    /* Botón de volver atrás */
    button.back {
      background-color: #84b7f0; /* Fondo del mismo color */
      border: 2px solid #ffffff; /* Borde blanco */
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px; /* Ancho fijo para todos los botones */
      transition: background-color 0.3s ease;
    }

    button.back:hover {
      background-color: #a2c8f7; /* Un tono más claro para el hover */
    }
  </style>
</head>
<body>
  <div class="scene-mood">
    <h1>Vas con Carla, Mario y Joel al mood</h1>
    <p class="context-text">A Joel no le gusta mucho el sitio como primera cita, pero acepta por verte. Lo has notado un poco incómodo y por mensaje escribe un poco seco, ¿qué haces?</p>
    <div class="button-container">
        <button class="option-button" onclick="window.location.href='mood_seco.html'">Le hablo más seco</button>
        <button class="option-button" onclick="window.location.href='mood_que_pasa.html'">Le pregunto qué le pasa</button>
        <button class="option-button" onclick="window.location.href='mood_no_lehablo.html'">Le dejo de hablar</button>
    </div>
    <button class="back" onclick="window.history.back()">Volver atrás</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coges el cigarro</title>
  <style>
    body {
      margin: 0;
      background-color: #e8f0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    h1 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
    }

    .chat-container {
      max-width: 500px;
      width: 100%;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 12px 0; /* margen vertical entre burbujas */
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .left {
      background-color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      margin-right: 40%; /* espacio a la derecha para que no quede pegado */
    }

    .right {
      background-color: #d2e3fc;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: 40%; /* espacio a la izquierda para que no quede pegado */
    }

    .typing {
      display: inline-block;
      padding: 10px 14px;
      background: #fff;
      border-radius: 15px;
      max-width: 80px;
      margin: 8px;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .typing span {
      display: inline-block;
      background: #bbb;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    .tick {
      width: 18px;
      height: 18px;
      position: absolute;
      bottom: 6px;
      right: 10px;
      transition: transform 0.4s ease, fill 0.4s ease;
    }

    .tick svg {
      width: 100%;
      height: auto;
      fill: white;
    }

    .tick.visto svg {
      fill: #34b7f1;
      transform: rotateY(180deg);
    }

    @media (max-width: 600px) {
      .bubble {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      .tick {
        width: 16px;
        height: 16px;
      }
    }

    /* Estilo botón volver atrás */
    #btn-volver {
      background-color: #e8f0ff;
      color: #000;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 30px auto 10px auto;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      max-width: 200px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    #btn-volver:hover {
      background-color: #cbd7ff;
    }
  </style>
</head>
<body>

  <h1>Coges el cigarro</h1>

  <div class="chat-container" id="chat"></div>

  <button id="btn-volver" onclick="window.history.back()">Volver atrás</button>

  <script>
    const chat = document.getElementById('chat');

    function crearBurbuja(texto, lado = 'left') {
      const burbuja = document.createElement('div');
      burbuja.className = `bubble ${lado}`;
      burbuja.textContent = texto;
      chat.appendChild(burbuja);
      chat.scrollTop = chat.scrollHeight;
    }

    function crearBurbujaDerechaConTick(texto) {
      const burbuja = document.createElement('div');
      burbuja.className = 'bubble right';
      burbuja.textContent = texto;

      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M1 13l5 5L20 4"/>
          <path d="M9 13l5 5L23 4"/>
        </svg>`;
      burbuja.appendChild(tick);

      chat.appendChild(burbuja);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        tick.classList.add('visto');
      }, 1000);
    }

    function crearTyping(lado = 'left') {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = `<span></span><span></span><span></span>`;
      typing.id = 'escribiendo-' + lado;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function eliminarTyping(lado = 'left') {
      const typing = document.getElementById('escribiendo-' + lado);
      if (typing) typing.remove();
    }

    window.onload = () => {
      setTimeout(() => {
        crearTyping('left');
        setTimeout(() => {
          eliminarTyping('left');
          crearBurbuja("Anoche lo pasé bien con el grupo y me hizo desconectar un poco de estar tanto tiempo juntos.", 'left');

          setTimeout(() => {
            crearTyping('left');
            setTimeout(() => {
              eliminarTyping('left');
              crearBurbuja("No quería decírtelo porque sabía que te hacía daño, pero te lo he acabado contando porque no quiero mentirte.", 'left');

              // RESPUESTA 1
              setTimeout(() => {
                crearTyping('right');
                setTimeout(() => {
                  eliminarTyping('right');
                  crearBurbujaDerechaConTick("Me dolió, pero más allá del humo, lo que más me dolió fue que te diera igual. No lo digo reprochando nada, sino desde el cansancio que siento por tener que pedir que lo que me hiere importe.");

                  // RESPUESTA 2
                  setTimeout(() => {
                    crearTyping('right');
                    setTimeout(() => {
                      eliminarTyping('right');
                      crearBurbujaDerechaConTick("Sé que no ves las cosas igual que yo y para ti no es tan importante, y de verdad, ojalá me diera igual que lo hicieses y no me importara que puntualmente ocurra, pero no es así.");

                      // RESPUESTA 3
                      setTimeout(() => {
                        crearTyping('right');
                        setTimeout(() => {
                          eliminarTyping('right');
                          crearBurbujaDerechaConTick("Tengo muchos errores y no soy el mejor que vas a encontrar, te lo aseguro. Trato de mejorar día a día para ser el chico que mereces, pero para eso necesito sentir que tú también quieres hacer eso y podamos crecer juntos.");
                        }, 1500);
                      }, 4500);
                    }, 1500);
                  }, 4500);
                }, 1500);
              }, 5000);
            }, 2000);
          }, 5000);
        }, 2000);
      }, 1500);
    };
  </script>

</body>
</html>

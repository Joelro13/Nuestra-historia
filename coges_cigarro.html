<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coges el cigarro</title>
  <style>
    body {
      margin: 0;
      background-color: #e8f0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    h1 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
    }

    .chat-container {
      max-width: 500px;
      width: 100%;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 8px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .left {
      background-color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .right {
      background-color: #d2e3fc;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .typing {
      display: inline-block;
      width: 40px;
      text-align: left;
    }

    .typing span {
      display: inline-block;
      background: #ccc;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .tick {
      width: 18px;
      height: 18px;
      position: absolute;
      bottom: 6px;
      right: 10px;
    }

    .tick svg {
      width: 100%;
      height: auto;
      fill: #34b7f1;
    }

    @media (max-width: 600px) {
      .bubble {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      .tick {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Coges el cigarro</h1>

  <div class="chat-container" id="chat">
    <div class="bubble left">
      Anoche lo pasé bien con el grupo y me hizo desconectar un poco de estar tanto tiempo juntos.
    </div>
    <div class="bubble left">
      No quería decírtelo porque sabía que te hacía daño, pero te lo he acabado contando porque no quiero mentirte.
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function crearBurbujaDerecha(texto, conTick = false) {
      const burbuja = document.createElement('div');
      burbuja.className = 'bubble right';
      burbuja.textContent = texto;

      if (conTick) {
        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M1 13l5 5L20 4"/>
            <path d="M9 13l5 5L23 4"/>
          </svg>`;
        burbuja.appendChild(tick);
      }

      chat.appendChild(burbuja);
      chat.scrollTop = chat.scrollHeight;
    }

    function crearTyping() {
      const typing = document.createElement('div');
      typing.className = 'bubble right typing';
      typing.innerHTML = `
        <span></span><span></span><span></span>
      `;
      typing.id = 'escribiendo';
      chat.appendChild(typing);
    }

    function eliminarTyping() {
      const t = document.getElementById('escribiendo');
      if (t) t.remove();
    }

    window.onload = () => {
      setTimeout(() => {
        crearTyping();

        setTimeout(() => {
          eliminarTyping();

          crearBurbujaDerecha(
            `Me dolió, pero más allá del humo, lo que más me dolió fue que te diera igual. No lo digo reprochando nada, sino desde el cansancio que siento por tener que pedir que lo que me hiere importe.

Sé que no ves las cosas igual que yo y para ti no es tan importante, y de verdad, ojalá me diera igual que lo hicieses y no me importara que puntualmente ocurra, pero no es así.

Tengo muchos errores y no soy el mejor que vas a encontrar, te lo aseguro. Trato de mejorar día a día para ser el chico que mereces, pero para eso necesito sentir que tú también quieres hacer eso y podamos crecer juntos.

Si no es así o no buscamos lo mismo no pasa nada, pero deberíamos hablar sobre lo nuestro y a lo que inspiramos tener juntos.`,
            true
          );

        }, 2500); // tiempo "escribiendo"
      }, 1000); // espera antes de empezar
    };
  </script>

</body>
</html>

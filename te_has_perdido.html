<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museo de los Recuerdos</title>

<style>
  /* Reset y estilos básicos */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    height: 100vh;
    background: #111;
    color: white;
  }

  h1 {
    width: 100%;
    text-align: center;
    font-size: 2rem;
    padding: 20px 0;
    background: #222;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .museo {
    display: flex;
    flex-direction: row; /* horizontal */
    align-items: center;
    height: calc(100vh - 60px);
    padding: 20px;
  }

  .item {
    position: relative;
    flex: 0 0 auto;
    margin-right: 40px;
    width: 80vw;
    max-width: 600px;
    height: 80vh;
    overflow: hidden;
    border-radius: 20px;
    background: #222;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .item.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .item img, .item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
  }

  .texto {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 12px;
    font-size: 1.1rem;
  }

  /* Scroll suave y experiencia tablet/móvil */
  .museo::-webkit-scrollbar { height: 10px; }
  .museo::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
  .museo::-webkit-scrollbar-track { background: #222; }
</style>
</head>

<body>

<h1>Museo de los Recuerdos</h1>

<div class="museo">
  <!-- Ejemplo imagen -->
  <div class="item">
    <img src="foto1.jpg" alt="Recuerdo 1">
    <div class="texto">Este fue nuestro primer viaje juntos</div>
  </div>

  <!-- Ejemplo video -->
  <div class="item">
    <video src="video1.mp4" autoplay muted loop playsinline></video>
    <div class="texto">Un momento divertido que nunca olvidaremos</div>
  </div>

  <!-- Más items aquí -->
  <div class="item">
    <img src="foto2.jpg" alt="Recuerdo 2">
    <div class="texto">Aquí estábamos celebrando tu cumpleaños</div>
  </div>
</div>

<script>
  // Animación aparición cuando entra en pantalla
  const items = document.querySelectorAll('.item');

  function checkVisible() {
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      if(rect.left < window.innerWidth && rect.right > 0) {
        item.classList.add('visible');
      }
    });
  }

  document.querySelector('.museo').addEventListener('scroll', checkVisible);
  window.addEventListener('load', checkVisible);
  window.addEventListener('resize', checkVisible);
</script>

</body>
</html>

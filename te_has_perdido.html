<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museo de los Recuerdos</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background: #000;
    color: #fff;
  }

  /* Contenedor que sube al cielo */
  #cielo {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(#87ceeb, #fff);
    transform: translateY(100vh);
    animation: subirCielo 2s forwards;
  }

  @keyframes subirCielo {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(0); }
  }

  /* Persiana de circo */
  .persiana {
    position: fixed;
    width: 100%;
    height: 50%;
    background: #c00;
    z-index: 100;
    top: 0;
    transform: translateY(-100%);
    animation: persianaCerrar 1s forwards;
  }
  .persiana.bottom {
    top: auto;
    bottom: 0;
    transform: translateY(100%);
  }

  @keyframes persianaCerrar {
    0% { transform: translateY(-100%); }
    50% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
  }
  .persiana.bottom {
    animation-name: persianaCerrarBottom;
  }
  @keyframes persianaCerrarBottom {
    0% { transform: translateY(100%); }
    50% { transform: translateY(0); }
    100% { transform: translateY(100%); }
  }

  /* Título Museo */
  #titulo {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    opacity: 0;
    animation: fadeTitulo 2s 2s forwards;
  }

  @keyframes fadeTitulo {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* Contenedor línea temporal */
  #timeline {
    display: flex;
    overflow-x: auto;
    padding: 40px;
    scroll-snap-type: x mandatory;
    gap: 40px;
  }

  .evento {
    flex: 0 0 300px;
    scroll-snap-align: start;
    background: #222;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
  }

  .evento img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .evento.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Scroll personalizado opcional */
  #timeline::-webkit-scrollbar {
    height: 8px;
  }
  #timeline::-webkit-scrollbar-thumb {
    background: #c00;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Persiana de circo -->
<div class="persiana top"></div>
<div class="persiana bottom"></div>

<div id="cielo">
  <div id="titulo">Museo de los Recuerdos</div>
  
  <div id="timeline">
    <div class="evento">
      <img src="images/foto1.jpg" alt="Foto 1">
      <p>Primer encuentro con Mario y Joel.</p>
    </div>
    <div class="evento">
      <img src="images/foto2.jpg" alt="Foto 2">
      <p>Quedada en el parque, risas y recuerdos.</p>
    </div>
    <div class="evento">
      <img src="images/foto3.jpg" alt="Foto 3">
      <p>Primer viaje juntos, inolvidable.</p>
    </div>
    <!-- Añade más eventos aquí -->
  </div>
</div>

<script>
  // Detectar cuando cada evento entra en pantalla
  const eventos = document.querySelectorAll('.evento');

  function checkVisible() {
    const triggerBottom = window.innerWidth / 1.3;

    eventos.forEach(evento => {
      const rect = evento.getBoundingClientRect();
      if(rect.left < window.innerWidth - 100){
        evento.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', checkVisible);
  window.addEventListener('load', checkVisible);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olé</title>

  <style>
    body {
      background-color: #e8f0ff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .text {
      font-size: 3rem;
      font-weight: bold;
      color: #4a90e2; /* azul bonito */
      letter-spacing: 0.08em;
    }

    .text span {
      display: inline-block;
      opacity: 0;
      animation: appear 0.6s ease forwards,
                 float 1.5s ease-in-out 0.6s forwards,
                 smoke 2s ease-in-out 3.2s forwards;
    }

    /* Aparece */
    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    /* Flotación suave */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Dispersión tipo humo */
    @keyframes smoke {
      to {
        opacity: 0;
        transform: translate(
          calc(-50px + 100px * var(--rand-x)),
          calc(-100px * var(--rand-y))
        );
        filter: blur(6px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text" id="smokeText">
      Oleeee, esa es mi niña!
    </div>
  </div>

  <script>
    const text = document.getElementById("smokeText");
    const letters = text.innerText.split("");
    text.innerHTML = "";

    letters.forEach((letter, i) => {
      const span = document.createElement("span");
      span.innerText = letter === " " ? "\u00A0" : letter;

      span.style.setProperty("--rand-x", Math.random());
      span.style.setProperty("--rand-y", Math.random());

      // pequeño delay por letra para efecto bonito
      span.style.animationDelay = `${i * 0.04}s`;

      text.appendChild(span);
    });

    // Redirección (más tarde, para que se vea bien)
    setTimeout(() => {
      window.location.href = "no_lo_coges.html";
    }, 4000);
  </script>
</body>
</html>
